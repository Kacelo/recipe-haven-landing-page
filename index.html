<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="social-icons">
          <a href="https://facebook.com">
            <img
              src="./images/fb.png"
              alt="Social Icon 1"
              href="facebook.com"
            />
          </a>
          <a href="https://instagram.com">
            <img src="./images/insta.png" alt="Social Icon 2" />
          </a>
          <a href="https://twitter.com">
            <img src="./images/twitter.png" alt="Social Icon 2" />
          </a>
        </div>
        <div class="logo-image">
          <img src="./images/light.png" />
        </div>
      </header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Move the Log in and + Submit Recipe buttons to the beginning on mobile -->
          <div class="mr-auto order-lg-0 order-2">
            <button class="btn btn-light btn-login" type="button">
              Log in
            </button>
            <button class="btn btn-submit" type="button">
              + Submit Recipe
            </button>
          </div>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item"><a href="#">Home</a></li>
              <li class="nav-item"><a href="#">About Us</a></li>
              <li class="nav-item">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  id="recipesLink"
                >
                  Recipes
                </a>
                <form
                  class="d-flex dropdown-item d-none"
                  role="search"
                  id="recipesForm"
                >
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn search-btn" type="submit">Search</button>
                </form>
              </li>
              <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="">
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img
                class="d-block w-100"
                src="./images/noodles2.jpg"
                alt="First slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Tawa Pizza Pinwheel</h5>
                <p>⭐⭐⭐⭐</p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                class="d-block w-100"
                src="./images/pizaaOme.webp"
                alt="Second slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Pizza Omelette</h5>
                <p>⭐⭐⭐</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./images/R.jpeg"
                alt="Third slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Spaghetti Bolognese</h5>
                <p>⭐⭐⭐⭐⭐</p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="image-row">
          <div class="row row-cols-1 row-cols-md-3 g-3">
            <div class="col">
              <div class="card h-100">
                <img src="./images/yum.jpg" class="card-img" alt="..." />
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="./images/yum4.png" class="card-img" alt="..." />
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="./images/yum3.png" class="card-img" alt="..." />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // some JavaScript to control the hiding of the search
      // Add a click event listener to the "Recipes" link
      document
        .getElementById("recipesLink")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent the default behavior of the link (e.g., navigation)

          // Toggle the visibility of the form by adding/removing the "d-none" class
          document.getElementById("recipesForm").classList.toggle("d-none");
        });
    </script>
  </body>
</html>
